//config file of the PDE desktop manager (pdm.exe)
iconsize=32
//desktop color
desktopcolor=2969005
secondcolor=16777215
//wallpaper (full path or path from \..\pde\)
wallpaper=c:\PDE\root\Home\2-800.bmp
//center, tile, stretch, vgradient, lefttop, righttop, leftbottom, rightbottom
wallpaperstyle=vgradient
//Screen-saver application
screensaver=matrix.exe
//Time (msec) for screen-saver
savertime=300000
