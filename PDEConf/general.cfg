//General preferences for "PDE desktop"
//pde_home= <-in config.sys "SET PDE_HOME=C:\PDE" for example
//language= <-not in config.sys "SET LANG=ua_ua"
language=en_en
//1/0
askforshutdown=1
//ask user when delete file or folder
askfordelete=1
//overwrite destination when copying (moving) files and destination exists
overwritefiles=1
//folders paths
userhome=\root\Home
userdocs=\root\Documents
userdrives=\root\Drives
userstartup=\root\StartUp
userprograms=\root\Programs
userbookmarks=\root\Bookmarks
